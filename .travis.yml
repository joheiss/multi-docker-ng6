sudo: required
services:
  - docker

before_install:
  - docker build -t joheiss/client-test -f ./client/Dockerfile.dev ./client
  - docker build -t joheiss/server-test -f ./server/Dockerfile.dev ./server
  - docker build -t joheiss/worker-test -f ./worker/Dockerfile.dev ./worker

script:
 - docker run joheiss/client-test npm run test
 - docker run joheiss/server-test npm run test
 - docker run joheiss/worker-test npm run test

after_success:
 - docker build -t joheiss/multi-client-prod ./client
 - docker build -t joheiss/multi-server-prod ./server
 - docker build -t joheiss/multi-worker-prod ./worker
 - docker build -t joheiss/multi-nginx-prod ./nginx
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
 - docker push joheiss/multi-nginx-prod
 - docker push joheiss/multi-client-prod
 - docker push joheiss/multi-server-prod
 - docker push joheiss/multi-worker-prod

deploy:
  provider: elasticbeanstalk
  region: eu-central-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-eu-central-1-577161315079
  bucket_path: multi-docker
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
